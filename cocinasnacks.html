<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cocina Snacks - Blindada</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.ably.com/lib/ably.min-1.js"></script>
</head>
<body class="bg-black text-white p-3">
    <h3 class="text-warning fw-bold">üçø √ÅREA SNACKS</h3>
    <div id="lista" class="d-flex flex-wrap gap-3"></div>

<script>
    const ably = new Ably.Realtime({ key: 'DTn3Xw.LRKcmg:kyc7qhpjvAETzWfzWTVNnLerapobqPaCivYdBVk97OA' });
    const canal = ably.channels.get('canal-operativo-menu');

    let pedidosSnacks = JSON.parse(localStorage.getItem('p_cocina_snk')) || [];
    pedidosSnacks.forEach(p => dibujarTicket(p));

    canal.subscribe('nuevo-pedido', (m) => {
        const p = m.data;
        if(!p.snacks || pedidosSnacks.find(x => x.id == p.id)) return;
        pedidosSnacks.push(p);
        localStorage.setItem('p_cocina_snk', JSON.stringify(pedidosSnacks));
        dibujarTicket(p);
    });

    canal.subscribe('folio-asignado', (m) => {
        const el = document.getElementById(`fol-${m.data.id}`);
        if(el) el.innerText = "Folio: #" + m.data.folio;
        let idx = pedidosSnacks.findIndex(x => x.id == m.data.id);
        if(idx !== -1) {
            pedidosSnacks[idx].folio = m.data.folio;
            localStorage.setItem('p_cocina_snk', JSON.stringify(pedidosSnacks));
        }
    });

    function dibujarTicket(p) {
        const div = document.createElement('div');
        div.id = `t-${p.id}`;
        div.className = "card p-3 text-dark border-warning";
        div.style.width = "280px";
        div.innerHTML = `
            <h4 id="fol-${p.id}" class="fw-bold text-warning">Folio: ${p.folio ? '#'+p.folio : '---'}</h4>
            <div style="font-size: 1.4rem; font-weight: bold; white-space: pre-wrap;">${p.snacks}</div>
            <button class="btn btn-warning mt-3 fw-bold" onclick="marcarListo('${p.id}')">LISTO ‚úÖ</button>`;
        document.getElementById('lista').prepend(div);
    }

    function marcarListo(id) {
        pedidosSnacks = pedidosSnacks.filter(x => x.id != id);
        localStorage.setItem('p_cocina_snk', JSON.stringify(pedidosSnacks));
        document.getElementById(`t-${id}`).remove();
    }
</script>
</body>
</html>
