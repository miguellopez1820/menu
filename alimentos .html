<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cocina Alimentos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.ably.com/lib/ably.min-1.js"></script>
    <style>
        body { background: #000; color: #fff; }
        .ticket { background: #fff; color: #000; min-width: 320px; border-radius: 8px; margin: 10px; }
        .pedido-txt { font-size: 2rem; font-weight: 900; color: #d32f2f; line-height: 1.1; }
    </style>
</head>
<body class="p-3">
    <h2 class="text-danger fw-bold">ðŸ”¥ COCINA: ALIMENTOS</h2>
    <div id="lista" class="d-flex overflow-auto"></div>
<script>
    const ably = new Ably.Realtime('DTn3Xw.LRKcmg:kyc7qhpjvAETzWfzWTVNnLerapobqPaCivYdBVk97OA');
    const canal = ably.channels.get('pedidos-dash');
    canal.subscribe('nuevo', (m) => {
        const p = m.data; if(!p.alimentos) return;
        const div = document.createElement('div'); div.id = `t-${p.id}`; div.className = "ticket p-3 shadow";
        div.innerHTML = `<h4 class="fw-bold">FOLIO <span id="fol-${p.id}">--</span></h4>
        <div class="pedido-txt text-uppercase">${p.alimentos}</div><hr>
        <button class="btn btn-success w-100 fw-bold" onclick="listo('${p.id}')">LISTO âœ…</button>`;
        document.getElementById('lista').prepend(div);
    });
    canal.subscribe('update-folio', (m) => {
        const el = document.getElementById(`fol-${m.data.id}`); if(el) el.innerText = "#"+m.data.folio;
    });
    function listo(id){
        canal.publish('cocina-lista', { id: id, area: "Alimentos" });
        document.getElementById('t-'+id).remove();
    }
</script>
</body>
</html>
