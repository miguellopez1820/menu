<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel Admin - Dash Food</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white p-4">
    <h2 class="fw-bold mb-4">ğŸ‘¨â€ğŸ³ Pedidos en Vivo</h2>
    <div id="lista" class="row g-3"></div>

    <script src="https://cdn.ably.com/lib/ably.min-1.js"></script>
    <script>
        const ably = new Ably.Realtime('DTn3Xw.LRKcmg:kyc7qhpjvAETzWfzWTVNnLerapobqPaCivYdBVk97OA');
        const canal = ably.channels.get('pedidos-dash');

        canal.subscribe('nuevo', (msg) => {
            const p = msg.data;
            const card = document.createElement('div');
            card.className = 'col-md-6 col-lg-4';
            card.id = `card-${p.id}`;
            card.innerHTML = `
                <div class="card bg-secondary text-white p-3 shadow border-0">
                    <div class="d-flex justify-content-between">
                        <h5 class="fw-bold">${p.nombre}</h5>
                        <span class="badge bg-warning text-dark">${p.id}</span>
                    </div>
                    <hr>
                    <p class="mb-1"><strong>Orden:</strong> ${p.comida}</p>
                    <p class="mb-1"><strong>DirecciÃ³n:</strong> ${p.direccion}</p>
                    <a href="${p.gps}" target="_blank" class="btn btn-outline-info btn-sm mb-3">Ver Mapa ğŸ“</a>
                    <div class="d-flex gap-2">
                        <button class="btn btn-warning w-100 fw-bold" onclick="update('${p.id}', 'cocinando')">ğŸ”¥ COCINAR</button>
                        <button class="btn btn-primary w-100 fw-bold" onclick="update('${p.id}', 'camino')">ğŸ›µ ENVIAR</button>
                    </div>
                    <button class="btn btn-success mt-2 w-100 btn-sm" onclick="finalizar('${p.id}')">ENTREGADO âœ…</button>
                </div>`;
            document.getElementById('lista').prepend(card);
        });

        function update(id, status) {
            canal.publish('status-' + id, { estado: status });
        }

        function finalizar(id) {
            document.getElementById(`card-${id}`).remove();
        }
    </script>
</body>
</html>
