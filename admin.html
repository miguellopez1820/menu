<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Cocina - Dash Food</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.ably.com/lib/ably.min-1.js"></script>
    <style>
        body { background: #0f1111; color: #ffffff; font-family: 'Segoe UI', sans-serif; }
        .card-order { background: #1c1f20; border: 1px solid #444; border-radius: 15px; }
        .historial-card { background: #141617; border-left: 4px solid #06C167; padding: 10px; margin-bottom: 10px; border-radius: 8px; color: #ddd; }
        .badge-time { background: #444; color: #fff; font-size: 0.8rem; padding: 4px 8px; border-radius: 6px; }
        .texto-importante { color: #ffc107; font-weight: bold; } /* Color amarillo para resaltar */
        .direccion-texto { color: #00d4ff; font-weight: 500; } /* Color azul claro para la direcci√≥n */
    </style>
</head>
<body class="p-4">
<div class="container-fluid">
    <div class="row">
        <div class="col-md-8">
            <h2 class="fw-bold mb-4">üë®‚Äçüç≥ Pedidos en Cocina <span id="badge-count" class="badge bg-danger ms-2">0</span></h2>
            <div id="lista-pedidos" class="row g-3"></div>
        </div>
        <div class="col-md-4 border-start border-secondary">
            <h4 class="fw-bold mb-4 text-success">üìú Historial</h4>
            <div id="historial" style="max-height: 85vh; overflow-y: auto;"></div>
        </div>
    </div>
</div>
<audio id="sonido-pedido" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>
<script>
    const ably = new Ably.Realtime('DTn3Xw.LRKcmg:kyc7qhpjvAETzWfzWTVNnLerapobqPaCivYdBVk97OA');
    const canal = ably.channels.get('pedidos-dash');
    const audio = document.getElementById('sonido-pedido');
    let contador = 0;

    canal.subscribe('nuevo', (msg) => {
        const p = msg.data;
        const hora = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        audio.play().catch(e => {});
        contador++;
        document.getElementById('badge-count').innerText = contador;

        const card = document.createElement('div');
        card.className = 'col-md-6';
        card.id = `order-${p.id}`;
        card.innerHTML = `
            <div class="card card-order p-3 shadow">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h5 class="m-0 text-warning fw-bold">${p.nombre}</h5>
                    <span class="badge-time">‚è∞ ${hora}</span>
                </div>
                <p class="mb-1 text-white fs-5"><strong>Orden:</strong> ${p.comida}</p>
                <div class="bg-dark p-2 rounded mb-2" style="border: 1px solid #555;">
                    <span class="texto-importante">üìù Especificaciones:</span><br>
                    <span class="text-white">${p.notas || "Ninguna"}</span>
                </div>
                <div class="mb-3">
                    <span class="text-muted small">üìç Direcci√≥n Escrita:</span><br>
                    <span class="direccion-texto">${p.direccion}</span>
                </div>
                <a href="${p.gps}" target="_blank" class="btn btn-info btn-sm w-100 mb-3 fw-bold">VER UBICACI√ìN GPS üó∫Ô∏è</a>
                <div class="d-flex gap-2">
                    <button class="btn btn-warning w-100 fw-bold" onclick="update('${p.id}', 'cocinando')">üî• COCINAR</button>
                    <button class="btn btn-primary w-100 fw-bold" onclick="update('${p.id}', 'camino')">üõµ ENVIAR</button>
                </div>
                <button class="btn btn-outline-success btn-sm mt-3 w-100" onclick="finalizar('${p.id}', '${p.nombre}', '${p.comida}')">MARCAR ENTREGADO ‚úÖ</button>
            </div>`;
        document.getElementById('lista-pedidos').prepend(card);
    });

    function update(id, status) { canal.publish('status-' + id, { estado: status }); }
    function finalizar(id, nombre, comida) {
        document.getElementById(`order-${id}`).remove();
        contador--; document.getElementById('badge-count').innerText = contador;
        const hist = document.createElement('div');
        hist.className = 'historial-card';
        hist.innerHTML = `<strong>${nombre}</strong> - ${comida} <br> <small class="text-muted">${new Date().toLocaleTimeString()}</small>`;
        document.getElementById('historial').prepend(hist);
    }
</script>
</body>
</html>
