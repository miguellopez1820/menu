<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel Cocina PRO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.ably.com/lib/ably.min-1.js"></script>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; }
        .card-order { background: #1a1a1a; border: 2px solid #444; border-radius: 15px; padding: 15px; }
        .texto-amarillo { color: #ffeb3b; font-weight: bold; font-size: 1.1rem; }
        .texto-celeste { color: #00e5ff; font-weight: bold; }
        .historial-item { background: #111; border-left: 4px solid #4caf50; padding: 10px; margin-bottom: 5px; color: #ccc; }
    </style>
</head>
<body class="p-3">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <h2 class="fw-bold mb-4 text-white">üë®‚Äçüç≥ COCINA <span id="badge-count" class="badge bg-danger ms-2">0</span></h2>
                <div id="lista-pedidos" class="row g-3"></div>
            </div>
            <div class="col-md-4 border-start border-secondary">
                <h4 class="text-success fw-bold">üìú VENTAS DE HOY</h4>
                <div id="historial" style="max-height: 80vh; overflow-y: auto;"></div>
            </div>
        </div>
    </div>
    <audio id="sonido-pedido" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>
    <script>
        const ably = new Ably.Realtime('DTn3Xw.LRKcmg:kyc7qhpjvAETzWfzWTVNnLerapobqPaCivYdBVk97OA');
        const canal = ably.channels.get('pedidos-dash');
        const audio = document.getElementById('sonido-pedido');
        let contador = 0;

        // Cargar historial al iniciar
        window.onload = () => {
            const guardado = JSON.parse(localStorage.getItem('historialDash')) || [];
            guardado.forEach(p => agregarAHistorialVista(p));
        };

        canal.subscribe('nuevo', (msg) => {
            const p = msg.data;
            audio.play().catch(e => {});
            contador++;
            document.getElementById('badge-count').innerText = contador;

            const card = document.createElement('div');
            card.className = 'col-md-6'; card.id = `order-${p.id}`;
            card.innerHTML = `
                <div class="card card-order shadow-lg">
                    <h4 class="texto-amarillo">${p.nombre}</h4>
                    <p class="mb-1 text-white fs-5">üçî <b>Orden:</b> ${p.comida}</p>
                    <div class="bg-dark p-2 rounded mb-2 border border-secondary">
                        <span class="text-danger fw-bold">üìù NOTAS:</span><br>
                        <span class="text-white fw-bold">${p.notas || "SIN CAMBIOS"}</span>
                    </div>
                    <div class="mb-3">
                        <span class="text-muted">üè† DIRECCI√ìN:</span><br>
                        <span class="texto-celeste fs-6">${p.direccion}</span>
                    </div>
                    <div class="d-flex gap-2">
                        <button class="btn btn-warning btn-lg w-100 fw-bold" onclick="status('${p.id}', 'cocinando')">üî• COCINAR</button>
                        <button class="btn btn-primary btn-lg w-100 fw-bold" onclick="enviarReparto('${p.id}', '${encodeURIComponent(JSON.stringify(p))}')">üõµ ENVIAR</button>
                    </div>
                </div>`;
            document.getElementById('lista-pedidos').prepend(card);
        });

        function status(id, estado) {
            canal.publish('status-' + id, { estado: estado });
        }

        function enviarReparto(id, pData) {
            const pedido = JSON.parse(decodeURIComponent(pData));
            // SE√ëAL AL CLIENTE
            canal.publish('status-' + id, { estado: 'camino' });
            // SE√ëAL AL REPARTIDOR (Esta es la que estaba fallando)
            canal.publish('a-repartir', pedido);
            // QUITAMOS DE COCINA Y MANDAMOS A HISTORIAL
            document.getElementById(`order-${id}`).remove();
            finalizar(pedido);
        }

        function finalizar(p) {
            contador--; document.getElementById('badge-count').innerText = contador;
            const pFinal = { nombre: p.nombre, comida: p.comida, hora: new Date().toLocaleTimeString() };
            const historial = JSON.parse(localStorage.getItem('historialDash')) || [];
            historial.unshift(pFinal);
            localStorage.setItem('historialDash', JSON.stringify(historial));
            agregarAHistorialVista(pFinal);
        }

        function agregarAHistorialVista(p) {
            const hist = document.createElement('div');
            hist.className = 'historial-item';
            hist.innerHTML = `<b>${p.nombre}</b> - ${p.comida} <br><small>${p.hora}</small>`;
            document.getElementById('historial').prepend(hist);
        }
    </script>
</body>
</html>
