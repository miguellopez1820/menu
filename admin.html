<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reparto Dash</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.ably.com/lib/ably.min-1.js"></script>
    <style>
        body { background: #002e26; color: white; }
        .card-entrega { background: #fff; color: #000; border-radius: 15px; margin-bottom: 15px; border: 3px solid #06C167; }
        .btn-gps { background: #06C167; color: #fff; font-weight: bold; }
    </style>
</head>
<body class="p-3">
    <div id="login-repartidor" class="text-center py-5">
        <h2 class="fw-bold">Identificaci√≥n</h2>
        <input type="text" id="nombre-repartidor" class="form-control mb-3" placeholder="Tu Nombre (Ej: Juan)">
        <button class="btn btn-success w-100" onclick="iniciarSesion()">ENTRAR A REPARTO</button>
    </div>

    <div id="app-reparto" class="d-none">
        <h2 class="text-center fw-bold mb-4">üõµ MIS ENTREGAS</h2>
        <div id="lista-reparto"></div>
    </div>

    <script>
        const ably = new Ably.Realtime('DTn3Xw.LRKcmg:kyc7qhpjvAETzWfzWTVNnLerapobqPaCivYdBVk97OA');
        const canal = ably.channels.get('pedidos-dash');
        let repartidorActual = "";

        function iniciarSesion() {
            repartidorActual = document.getElementById('nombre-repartidor').value;
            if(!repartidorActual) return alert("Pon tu nombre");
            document.getElementById('login-repartidor').classList.add('d-none');
            document.getElementById('app-reparto').classList.remove('d-none');
        }

        canal.subscribe('para-repartidor', (msg) => {
            const p = msg.data;
            const card = document.createElement('div');
            card.id = `rep-${p.id}`;
            card.innerHTML = `
                <div class="card card-entrega p-3 shadow">
                    <h3 class="fw-bold">${p.nombre}</h3>
                    <p class="fs-5 mb-1">üè† <b>Direcci√≥n:</b> ${p.direccion}</p>
                    <p class="text-muted mb-2">üí∞ <b>COBRAR: $${p.total}</b></p>
                    <a href="${p.gps}" target="_blank" class="btn btn-gps w-100 p-3 mb-2">ABRIR MAPA üìç</a>
                    <button class="btn btn-danger w-100 fw-bold" onclick="confirmarEntrega('${p.id}', '${encodeURIComponent(JSON.stringify(p))}')">CONFIRMAR ENTREGA Y COBRO ‚úÖ</button>
                </div>`;
            document.getElementById('lista-reparto').prepend(card);
        });

        function confirmarEntrega(id, pData) {
            const pedido = JSON.parse(decodeURIComponent(pData));
            pedido.repartidor = repartidorActual; // Agregamos qui√©n lo entreg√≥
            
            // Enviamos al gerente para que sume el dinero
            canal.publish('para-gerente', pedido);
            
            document.getElementById(`rep-${id}`).remove();
            alert("Venta registrada con √©xito");
        }
    </script>
</body>
</html>
