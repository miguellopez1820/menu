<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Cocina - Dash Food</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.ably.com/lib/ably.min-1.js"></script>
    <style>
        body { background: #0f1111; color: #e8e8e8; font-family: 'Segoe UI', sans-serif; }
        .card-order { background: #1c1f20; border: 1px solid #333; border-radius: 15px; }
        .historial-card { background: #141617; border-left: 4px solid #06C167; font-size: 0.85rem; padding: 10px; margin-bottom: 10px; border-radius: 8px; }
        .badge-time { background: #333; color: #aaa; font-size: 0.75rem; padding: 4px 8px; border-radius: 6px; }
        .btn-status { border-radius: 10px; font-weight: 600; }
    </style>
</head>
<body class="p-4">

<div class="container-fluid">
    <div class="row">
        <div class="col-md-8">
            <h2 class="fw-bold mb-4 text-white d-flex align-items-center">
                ğŸ‘¨â€ğŸ³ Cocina en Vivo 
                <span id="badge-count" class="badge bg-danger ms-3 fs-6">0</span>
            </h2>
            <div id="lista-pedidos" class="row g-3"></div>
        </div>

        <div class="col-md-4 border-start border-secondary">
            <h4 class="fw-bold mb-4 text-success">ğŸ“œ Historial de Ventas</h4>
            <div id="historial" style="max-height: 80vh; overflow-y: auto;"></div>
        </div>
    </div>
</div>

<audio id="sonido-pedido" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>

<script>
    const ably = new Ably.Realtime('DTn3Xw.LRKcmg:kyc7qhpjvAETzWfzWTVNnLerapobqPaCivYdBVk97OA');
    const canal = ably.channels.get('pedidos-dash');
    const audio = document.getElementById('sonido-pedido');
    let contador = 0;

    canal.subscribe('nuevo', (msg) => {
        const p = msg.data;
        const hora = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        
        // Reproducir sonido
        audio.play().catch(e => console.log("Habilita el sonido en el navegador"));
        
        contador++;
        document.getElementById('badge-count').innerText = contador;

        const card = document.createElement('div');
        card.className = 'col-md-6';
        card.id = `order-${p.id}`;
        card.innerHTML = `
            <div class="card card-order p-3 shadow-sm">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h5 class="m-0 text-warning fw-bold">${p.nombre}</h5>
                    <span class="badge-time">${hora}</span>
                </div>
                <p class="mb-1 text-white"><strong>ğŸ´ ${p.comida}</strong></p>
                <div class="bg-dark p-2 rounded mb-3 small" style="border: 1px dashed #444;">
                    <span class="text-info">ğŸ“ Notas:</span> ${p.notas || "Sin especificaciones"}
                </div>
                <p class="small text-muted mb-3">ğŸ“ ${p.direccion}</p>
                <div class="d-flex gap-2">
                    <button class="btn btn-warning btn-status w-100" onclick="update('${p.id}', 'cocinando')">ğŸ”¥ COCINAR</button>
                    <button class="btn btn-primary btn-status w-100" onclick="update('${p.id}', 'camino')">ğŸ›µ ENVIAR</button>
                </div>
                <button class="btn btn-outline-success btn-sm mt-3" onclick="finalizar('${p.id}', '${p.nombre}', '${p.comida}')">MARCAR ENTREGADO âœ…</button>
            </div>`;
        document.getElementById('lista-pedidos').prepend(card);
    });

    function update(id, status) {
        canal.publish('status-' + id, { estado: status });
    }

    function finalizar(id, nombre, comida) {
        document.getElementById(`order-${id}`).remove();
        contador--;
        document.getElementById('badge-count').innerText = contador;

        const hist = document.createElement('div');
        hist.className = 'historial-card';
        hist.innerHTML = `<strong>${nombre}</strong> pidiÃ³ ${comida} <br> <small class="text-muted">Finalizado: ${new Date().toLocaleTimeString()}</small>`;
        document.getElementById('historial').prepend(hist);
    }
</script>
</body>
</html>
