<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dash Food - Men√∫</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.ably.com/lib/ably.min-1.js"></script>
    <style>
        :root { --uber-green: #06C167; }
        body { background: #f7f7f7; font-family: 'Segoe UI', sans-serif; }
        .product-card { background: #fff; border-radius: 15px; padding: 15px; margin-bottom: 10px; border: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; }
        .btn-qty { width: 35px; height: 35px; border-radius: 10px; border: 1px solid #ddd; background: #fff; font-weight: bold; }
        .cart-footer { background: #fff; position: fixed; bottom: 0; width: 100%; max-width: 500px; padding: 20px; box-shadow: 0 -5px 15px rgba(0,0,0,0.05); border-radius: 20px 20px 0 0; }
        .btn-confirm { background: #000; color: #fff; border: none; border-radius: 12px; padding: 15px; width: 100%; font-weight: bold; }
        .btn-confirm:disabled { background: #ccc; cursor: not-allowed; }
        /* Tracking Steps */
        .step { padding-left: 40px; margin-bottom: 20px; position: relative; color: #ccc; }
        .step.active { color: #000; font-weight: bold; }
        .dot { position: absolute; left: 0; width: 25px; height: 25px; background: #eee; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 12px; }
        .active .dot { background: var(--uber-green); color: white; }
    </style>
</head>
<body class="d-flex justify-content-center">
    <div style="width: 100%; max-width: 500px; padding-bottom: 180px;">
        <div id="pantalla-menu">
            <div class="p-3 bg-dark text-white text-center rounded-bottom shadow mb-3">
                <h3 class="fw-bold mb-0">Dash Food üçî</h3>
                <small>40+ Platillos para ti</small>
            </div>
            
            <div id="contenedor-productos" class="p-3">
                <div class="product-card">
                    <div><b>Hamburguesa Especial</b><br><small class="text-muted">$120</small></div>
                    <div class="d-flex align-items-center gap-2">
                        <button class="btn-qty" onclick="updateQty('hamb_esp', -1, 120)">-</button>
                        <b id="q-hamb_esp">0</b>
                        <button class="btn-qty" onclick="updateQty('hamb_esp', 1, 120)">+</button>
                    </div>
                </div>
                </div>

            <div class="p-3">
                <input type="text" id="nombre" class="form-control mb-2" placeholder="Tu nombre">
                <textarea id="direccion" class="form-control mb-2" placeholder="Direcci√≥n exacta"></textarea>
                <textarea id="notas" class="form-control" placeholder="Notas (Sin cebolla, etc.)"></textarea>
            </div>

            <div class="cart-footer">
                <div class="d-flex justify-content-between mb-3"><b>Total a pagar:</b> <b id="total-txt">$0.00</b></div>
                <button onclick="enviarPedido()" class="btn-confirm shadow">CONFIRMAR PEDIDO</button>
            </div>
        </div>

        <div id="pantalla-tracking" class="p-4 d-none text-center">
            <h3 class="fw-bold">Orden #<span id="folio-display">--</span></h3>
            <div class="text-start mt-4">
                <div id="st-1" class="step active"><div class="dot">1</div> Pedido Recibido</div>
                <div id="st-2" class="step"><div class="dot">2</div> En Cocina üî•</div>
                <div id="st-3" class="step"><div class="dot">3</div> En Camino üõµ</div>
                <div id="st-4" class="step"><div class="dot">4</div> Entregado ‚úÖ</div>
            </div>
            <a id="btn-ayuda" href="#" target="_blank" class="btn btn-success w-100 mt-4 py-3 fw-bold">Ayuda por WhatsApp üí¨</a>
        </div>
    </div>

<script>
    const ably = new Ably.Realtime('DTn3Xw.LRKcmg:kyc7qhpjvAETzWfzWTVNnLerapobqPaCivYdBVk97OA');
    const canal = ably.channels.get('pedidos-dash');
    let carrito = {}; let total = 0;

    function updateQty(id, chg, price) {
        carrito[id] = Math.max(0, (carrito[id] || 0) + chg);
        document.getElementById('q-'+id).innerText = carrito[id];
        total = Object.values(carrito).reduce((a, b) => a + (b * price), 0); // Ajustar esta l√≥gica para 40 platos despu√©s
        document.getElementById('total-txt').innerText = `$${total}.00`;
    }

    function enviarPedido() {
        const btn = document.querySelector('.btn-confirm');
        const nom = document.getElementById('nombre').value;
        if(!nom || total === 0) return alert("Agrega comida y tu nombre");

        btn.disabled = true; // BLOQUEO ANTI-BUG
        btn.innerText = "ENVIANDO...";

        navigator.geolocation.getCurrentPosition((pos) => {
            const idUnico = Date.now();
            const data = {
                id: idUnico, nombre: nom, total: total,
                direccion: document.getElementById('direccion').value,
                comida: "Ver detalles en despacho", // Simplificado para la prueba
                gps: `https://www.google.com/maps?q=${pos.coords.latitude},${pos.coords.longitude}`
            };

            canal.publish('nuevo', data, (err) => {
                if(err) { btn.disabled = false; return alert("Error"); }
                document.getElementById('pantalla-menu').classList.add('d-none');
                document.getElementById('pantalla-tracking').classList.remove('d-none');
                escucharStatus(idUnico);
            });
        });
    }

    function escucharStatus(id) {
        canal.subscribe('status-' + id, (msg) => {
            const s = msg.data;
            if(s.folio) {
                document.getElementById('folio-display').innerText = s.folio;
                document.getElementById('btn-ayuda').href = `https://wa.me/521234567890?text=Ayuda Folio #${s.folio}`;
            }
            if(s.estado === 'cocinando') document.getElementById('st-2').classList.add('active');
            if(s.estado === 'camino') { document.getElementById('st-2').classList.add('active'); document.getElementById('st-3').classList.add('active'); }
            if(s.estado === 'entregado') document.getElementById('st-4').classList.add('active');
        });
    }
</script>
</body>
</html>
