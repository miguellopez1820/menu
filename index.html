<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taquer√≠a Leo | Pedidos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.ably.com/lib/ably.min-1.js"></script>
    <style>
        :root { --leo-orange: #FF6600; --leo-green: #28a745; --leo-black: #1a1a1a; }
        body { background-color: #f4f4f4; font-family: 'Arial Black', sans-serif; padding-bottom: 100px; }
        .header-logo { background: white; border-bottom: 6px solid var(--leo-orange); padding: 15px; text-align: center; }
        .logo-img { width: 120px; border-radius: 50%; border: 4px solid var(--leo-orange); }
        .seccion-titulo { color: var(--leo-orange); border-left: 10px solid var(--leo-orange); padding-left: 15px; margin: 30px 0 15px; font-size: 1.8rem; text-transform: uppercase; }
        .btn-producto { height: 110px; font-size: 1.6rem; border-radius: 25px; border: 4px solid #ddd; background: white; width: 100%; display: flex; justify-content: space-between; align-items: center; padding: 0 30px; margin-bottom: 15px; transition: 0.2s; }
        .btn-producto:active { background: #fff3e6; border-color: var(--leo-orange); transform: scale(0.96); }
        .precio-tag { background: var(--leo-green); color: white; padding: 5px 20px; border-radius: 50px; font-size: 1.4rem; }
        .form-pedido { background: white; border: 5px solid var(--leo-orange); border-radius: 35px; padding: 25px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); }
        .input-grande { height: 75px; font-size: 1.5rem; border: 3px solid #ccc; border-radius: 15px; margin-bottom: 15px; }
        .btn-enviar { background: var(--leo-green); color: white; border: none; font-size: 2.2rem; padding: 20px; border-radius: 50px; width: 100%; font-weight: bold; box-shadow: 0 8px 0 #1e7e34; }
        .btn-enviar:active { transform: translateY(4px); box-shadow: 0 4px 0 #1e7e34; }
        .btn-whatsapp { position: fixed; bottom: 20px; right: 20px; background: #25D366; width: 80px; height: 80px; border-radius: 50%; display: flex; align-items: center; justify-content: center; box-shadow: 0 5px 15px rgba(0,0,0,0.3); z-index: 100; }
    </style>
</head>
<body>

<div class="header-logo">
    <img src="https://i.ibb.co/vzG7Zz4/logo-leo.png" class="logo-img" alt="Logo Leo">
    <h1 class="fw-bold mt-2" style="color: var(--leo-orange)">TAQUER√çA LEO</h1>
    <div class="badge bg-danger fs-4 rounded-pill">üïí ENTREGA: 45 MIN</div>
</div>

<div class="container py-4" style="max-width: 650px;">
    <div id="menu-principal">
        <h3 class="seccion-titulo">üçî CENAS Y PLATILLOS</h3>
        <button class="btn-producto" onclick="add('h','Orden Tacos',100)"><span>TACOS</span> <span class="precio-tag">$100</span></button>
        <button class="btn-producto" onclick="add('h','Hamburguesa',120)"><span>HAMBURGUESA</span> <span class="precio-tag">$120</span></button>

        <h3 class="seccion-titulo">üçü SNACKS Y M√ÅS</h3>
        <button class="btn-producto" onclick="add('s','Alitas BBQ',140)"><span>ALITAS</span> <span class="precio-tag">$140</span></button>
        <button class="btn-producto" onclick="add('s','Papas Gajo',70)"><span>PAPAS</span> <span class="precio-tag">$70</span></button>

        <div class="form-pedido mt-5">
            <input type="text" id="nom" class="form-control input-grande" placeholder="ESCRIBE TU NOMBRE">
            <input type="text" id="dir" class="form-control input-grande" placeholder="TU DIRECCI√ìN (O REFERENCIAS)">
            <textarea id="notas" class="form-control input-grande" style="height: 100px;" placeholder="¬øALGO SIN CEBOLLA? ¬øEXTRA SALSA?"></textarea>
            
            <select id="pago" class="form-select input-grande">
                <option value="Efectivo">PAGO EN EFECTIVO üíµ</option>
                <option value="Tarjeta">PAGO CON TARJETA üí≥</option>
            </select>

            <div class="d-flex justify-content-between h1 fw-bold text-success mb-4">
                <span>TOTAL (+10 ENV√çO):</span><span id="tot-txt">$10</span>
            </div>
            <button class="btn-enviar" onclick="pedir()">PEDIR AHORA ‚úÖ</button>
        </div>
    </div>

    <div id="tracking" class="d-none text-center py-5">
        <h1 style="font-size: 6rem;">üõµ</h1>
        <h2 id="f-display" class="display-1 fw-bold text-success">#...</h2>
        <h1 class="display-4 fw-bold" id="s-display" style="color: var(--leo-orange)">RECIBIDO</h1>
        <button class="btn btn-dark btn-lg w-100 py-4 mt-5 rounded-pill fs-2 shadow" onclick="nuevoPedido()">‚ûï HACER OTRO PEDIDO</button>
    </div>
</div>

<a href="https://wa.me/521234567890" target="_blank" class="btn-whatsapp">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" width="50">
</a>

<script>
    const ably = new Ably.Realtime({ key: 'YOUR_ABLY_KEY' });
    const canal = ably.channels.get('canal-operativo-menu');
    let sub = 0, alim = "", snak = "", gps = "";

    // GPS AUTOM√ÅTICO AL CARGAR
    window.onload = () => {
        navigator.geolocation.getCurrentPosition(p => { 
            gps = `${p.coords.latitude},${p.coords.longitude}`; 
        });
    };

    function add(tipo, n, p) { 
        sub += p; 
        if(tipo=='h') alim += `‚Ä¢ 1x ${n}\n`; else snak += `‚Ä¢ 1x ${n}\n`;
        document.getElementById('tot-txt').innerText = `$${sub + 10}`; 
    }

    function pedir() {
        const n = document.getElementById('nom').value, d = document.getElementById('dir').value;
        if(!n || !d || sub == 0) return alert("¬°Ups! Te falt√≥ seleccionar comida o poner tu nombre.");
        
        const pedido = {
            id: Date.now(), nombre: n, direccion: d, gps, 
            alimentos: alim, snacks: snak, notas: document.getElementById('notas').value, 
            total: sub+10, pago: document.getElementById('pago').value, presencial: false 
        };

        canal.publish('nuevo-pedido', pedido, () => {
            localStorage.setItem('sesion_leo', JSON.stringify({ id: pedido.id, time: Date.now() }));
            location.reload();
        });
    }

    function nuevoPedido() { localStorage.removeItem('sesion_leo'); location.reload(); }

    const s = JSON.parse(localStorage.getItem('sesion_leo'));
    if(s && (Date.now() - s.time < 8*60*60*1000)) {
        document.getElementById('menu-principal').classList.add('d-none');
        document.getElementById('tracking').classList.remove('d-none');
        canal.subscribe('folio-asignado', m => { if(m.data.id == s.id) document.getElementById('f-display').innerText = "Folio #" + m.data.folio; });
        canal.subscribe('status-'+s.id, m => { document.getElementById('s-display').innerText = m.data.estado.toUpperCase(); });
    }
</script>
</body>
</html>
