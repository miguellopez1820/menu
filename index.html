<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men√∫ - Dash Food</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.ably.com/lib/ably.min-1.js"></script>
    <style>
        :root { --main: #06C167; }
        body { background: #f8f9fa; font-family: sans-serif; padding-bottom: 100px; }
        .product-card { background: white; border-radius: 15px; padding: 15px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #eee; }
        .btn-order { background: var(--main); color: white; border: none; border-radius: 15px; padding: 15px; width: 100%; font-weight: bold; position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); max-width: 460px; z-index: 1000; }
    </style>
</head>
<body class="p-3">
    <div id="pantalla-menu" style="max-width: 500px; margin: auto;">
        <h2 class="fw-bold text-center mb-4">Dash Food üçî</h2>
        <div id="lista-productos"></div>
        <hr>
        <input type="text" id="nombre" class="form-control mb-2" placeholder="Tu Nombre">
        <textarea id="direccion" class="form-control mb-2" placeholder="Direcci√≥n completa"></textarea>
        <button onclick="prepararEnvio()" id="btn-ordenar" class="btn-order shadow">REALIZAR PEDIDO</button>
    </div>

    <div id="pantalla-tracking" class="text-center d-none" style="padding-top: 100px;">
        <h1 class="display-1 text-success">‚úÖ</h1>
        <h2 class="fw-bold">Pedido <span id="folio-display">#...</span></h2>
        <p class="h4">Estado: <b id="status-txt" class="text-primary">RECIBIDO</b></p>
        <p class="text-muted mt-5">Esta pantalla se limpiar√° autom√°ticamente al terminar.</p>
    </div>

<script>
    const ably = new Ably.Realtime({ key: 'DTn3Xw.LRKcmg:kyc7qhpjvAETzWfzWTVNnLerapobqPaCivYdBVk97OA' });
    const canal = ably.channels.get('canal-operativo-menu');

    const productos = [
        {id:"h1", nom:"Hamburguesa", pre:135, area:"Alimentos"},
        {id:"a1", nom:"Alitas BBQ", pre:160, area:"Snacks"}
    ];

    function prepararEnvio() {
        const nom = document.getElementById('nombre').value;
        const dir = document.getElementById('direccion').value;
        if(!nom || !dir) return alert("Datos incompletos");

        const idPedido = Date.now();
        const datos = { id: idPedido, nombre: nom, direccion: dir, alimentos: "1x Hamburguesa\n", snacks: "" };

        canal.publish('nuevo-pedido', datos, () => {
            const sessionData = { pedido: datos, timestamp: Date.now() };
            localStorage.setItem('current_order_session', JSON.stringify(sessionData));
            location.reload();
        });
    }

    // L√ìGICA DE PERSISTENCIA Y CADUCIDAD
    const session = JSON.parse(localStorage.getItem('current_order_session'));
    if (session) {
        const doceHoras = 12 * 60 * 60 * 1000;
        if (Date.now() - session.timestamp > doceHoras) {
            localStorage.removeItem('current_order_session');
        } else {
            document.getElementById('pantalla-menu').classList.add('d-none');
            document.getElementById('pantalla-tracking').classList.remove('d-none');
            
            const saved = session.pedido;
            canal.subscribe('folio-asignado', (m) => {
                if(m.data.id == saved.id) document.getElementById('folio-display').innerText = "#" + m.data.folio;
            });

            canal.subscribe('status-' + saved.id, (m) => {
                document.getElementById('status-txt').innerText = m.data.estado.toUpperCase();
                // Si ya se entreg√≥, limpiar memoria tras 10 minutos
                if(m.data.estado === 'entregado') {
                    setTimeout(() => { localStorage.removeItem('current_order_session'); }, 600000);
                }
            });
        }
    }

    // Dibujar men√∫ simple
    productos.forEach(p => {
        document.getElementById('lista-productos').innerHTML += `<div class="product-card"><b>${p.nom}</b> <span>$${p.pre}</span></div>`;
    });
</script>
</body>
</html>
