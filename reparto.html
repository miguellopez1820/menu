<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.ably.com/lib/ably.min-1.js"></script>
</head>
<body class="bg-dark text-white p-3">
    <div id="login" class="text-center py-5">
        <h2 class="fw-bold mb-4">Â¿QuiÃ©n entrega?</h2>
        <button class="btn btn-outline-success btn-lg w-100 mb-3" onclick="entrar('Juan')">JUAN ðŸ›µ</button>
        <button class="btn btn-outline-success btn-lg w-100" onclick="entrar('Pedro')">PEDRO ðŸ›µ</button>
    </div>

    <div id="app" class="d-none">
        <h4 id="user-display" class="text-success mb-4"></h4>
        <div id="lista-pedidos"></div>
    </div>

    <script>
        const ably = new Ably.Realtime('DTn3Xw.LRKcmg:kyc7qhpjvAETzWfzWTVNnLerapobqPaCivYdBVk97OA');
        const canal = ably.channels.get('pedidos-dash');

        function entrar(nom) {
            document.getElementById('login').classList.add('d-none');
            document.getElementById('app').classList.remove('d-none');
            document.getElementById('user-display').innerText = "En lÃ­nea: " + nom;

            // Refrescar suscripciÃ³n
            canal.unsubscribe('asignado-' + nom);
            canal.subscribe('asignado-' + nom, (msg) => {
                const p = msg.data;
                if(document.getElementById(`j-${p.id}`)) return;

                const div = document.createElement('div');
                div.id = `j-${p.id}`;
                div.className = "card p-3 mb-3 text-dark shadow";
                div.innerHTML = `
                    <h5>Folio #${p.folio} - $${p.total}</h5>
                    <p class="small">${p.direccion}</p>
                    <a href="${p.gps}" target="_blank" class="btn btn-primary w-100 mb-2">ABRIR GPS</a>
                    <button class="btn btn-success w-100" onclick="completar('${p.id}', '${encodeURIComponent(JSON.stringify(p))}')">ENTREGADO âœ…</button>
                `;
                document.getElementById('lista-pedidos').prepend(div);
            });
        }

        function completar(id, data) {
            const p = JSON.parse(decodeURIComponent(data));
            canal.publish('para-gerente', p);
            canal.publish('status-' + id, { estado: 'entregado' });
            document.getElementById(`j-${id}`).remove();
        }
    </script>
</body>
</html>
