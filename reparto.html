<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.ably.com/lib/ably.min-1.js"></script>
</head>
<body class="bg-dark text-white p-3">
    <div id="login" class="text-center py-5">
        <h2 class="mb-4">Identificarse</h2>
        <button class="btn btn-outline-success btn-lg w-100 mb-3" onclick="entrar('Juan')">JUAN ðŸ›µ</button>
        <button class="btn btn-outline-success btn-lg w-100" onclick="entrar('Pedro')">PEDRO ðŸ›µ</button>
    </div>
    <div id="app" class="d-none"><div id="lista-tareas"></div></div>

    <script>
        const ably = new Ably.Realtime('DTn3Xw.LRKcmg:kyc7qhpjvAETzWfzWTVNnLerapobqPaCivYdBVk97OA');
        const canal = ably.channels.get('pedidos-dash');
        let misPedidos = JSON.parse(localStorage.getItem('mis_pedidos')) || [];
        let miNombre = "";

        function entrar(n) {
            miNombre = n;
            document.getElementById('login').classList.add('d-none');
            document.getElementById('app').classList.remove('d-none');
            misPedidos.filter(x => x.repartidor == miNombre).forEach(p => dibujar(p));

            canal.subscribe('asignado-' + n, (m) => {
                const p = m.data;
                if(misPedidos.find(x => x.id == p.id)) return;
                misPedidos.push(p);
                localStorage.setItem('mis_pedidos', JSON.stringify(misPedidos));
                dibujar(p);
            });
        }

        function dibujar(p) {
            const div = document.createElement('div'); div.id = `j-${p.id}`;
            div.className = "card p-3 mb-3 text-dark";
            div.innerHTML = `<h5>Folio #${p.folio}</h5><p>${p.comida}<br>${p.direccion}</p>
                <a href="${p.gps}" target="_blank" class="btn btn-primary w-100 mb-2">GPS</a>
                <button class="btn btn-success w-100" onclick="listo('${p.id}')">ENTREGADO âœ…</button>`;
            document.getElementById('lista-tareas').prepend(div);
        }

        function listo(id) {
            const p = misPedidos.find(x => x.id == id);
            canal.publish('para-gerente', p);
            canal.publish('status-' + id, { estado: 'entregado' });
            misPedidos = misPedidos.filter(x => x.id != id);
            localStorage.setItem('mis_pedidos', JSON.stringify(misPedidos));
            document.getElementById('j-'+id).remove();
        }
    </script>
</body>
</html>
