<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reparto Dash - Mi Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.ably.com/lib/ably.min-1.js"></script>
    <style>
        body { background: #002e26; color: white; font-family: 'Segoe UI', sans-serif; }
        .card-entrega { background: #fff; color: #000; border-radius: 15px; margin-bottom: 20px; border-left: 8px solid #06C167; box-shadow: 0 10px 20px rgba(0,0,0,0.3); }
        .btn-gps { background: #06C167; color: #fff; font-weight: bold; font-size: 1.1rem; }
        .perfil-selector { background: #004d40; padding: 30px; border-radius: 25px; box-shadow: 0 15px 35px rgba(0,0,0,0.6); max-width: 400px; margin: auto; }
        .btn-perfil { border: 2px solid rgba(255,255,255,0.2); transition: 0.3s; color: white; }
        .btn-perfil:hover { background: rgba(255,255,255,0.1); border-color: #06C167; }
        .header-repa { background: #001a16; padding: 15px; border-bottom: 1px solid #004d40; }
    </style>
</head>
<body>

    <div id="pantalla-perfil" class="container py-5">
        <div class="perfil-selector text-center">
            <h2 class="fw-bold mb-4">Panel de Reparto üõµ</h2>
            <p class="text-white-50 mb-4">Selecciona tu nombre para recibir tus pedidos asignados</p>
            <div class="d-grid gap-3">
                <button class="btn btn-perfil btn-lg" onclick="setRepartidor('Juan')">Juan üì¶</button>
                <button class="btn btn-perfil btn-lg" onclick="setRepartidor('Pedro')">Pedro üì¶</button>
                <button class="btn btn-perfil btn-lg" onclick="setRepartidor('Miguel')">Miguel üì¶</button>
                <div class="mt-3">
                    <input type="text" id="otro-nombre" class="form-control text-center bg-dark text-white border-secondary mb-2" placeholder="Otro nombre...">
                    <button class="btn btn-success w-100 fw-bold" onclick="setRepartidor(document.getElementById('otro-nombre').value)">ENTRAR</button>
                </div>
            </div>
        </div>
    </div>

    <div id="app-reparto" class="d-none">
        <div class="header-repa text-center mb-4 shadow-sm">
            <span class="text-white-50 small d-block">REPARTIDOR ACTIVO</span>
            <h3 id="display-nombre" class="text-warning fw-bold mb-0 text-uppercase"></h3>
        </div>

        <div class="container">
            <h5 class="mb-3"><span class="badge bg-success">MIS ENTREGAS ASIGNADAS</span></h5>
            <div id="lista-reparto">
                </div>
            
            <div id="vacio-msg" class="text-center py-5 text-white-50">
                <p class="fs-4">üì≠</p>
                <p>No tienes pedidos asignados en este momento.<br>Espera a que el administrador te asigne uno.</p>
            </div>
        </div>
    </div>

    <script>
        // Configuraci√≥n de Ably
        const ably = new Ably.Realtime('DTn3Xw.LRKcmg:kyc7qhpjvAETzWfzWTVNnLerapobqPaCivYdBVk97OA');
        const canal = ably.channels.get('pedidos-dash');
        let miNombre = "";

        function setRepartidor(nombre) {
            if(!nombre || nombre.trim() === "") return alert("Por favor selecciona o escribe un nombre.");
            
            miNombre = nombre.trim();
            document.getElementById('display-nombre').innerText = miNombre;
            document.getElementById('pantalla-perfil').classList.add('d-none');
            document.getElementById('app-reparto').classList.remove('d-none');

            // --- EL FILTRO INTELIGENTE ---
            // Solo escuchamos el canal de "asignado-[MiNombre]"
            canal.subscribe('asignado-' + miNombre, (msg) => {
                const p = msg.data;
                
                // Ocultar mensaje de "No tienes pedidos"
                document.getElementById('vacio-msg').classList.add('d-none');
                
                const card = document.createElement('div');
                card.id = `rep-${p.id}`;
                card.className = "card card-entrega p-4 shadow-lg animate__animated animate__backInRight";
                card.innerHTML = `
                    <div class="d-flex justify-content-between align-items-start mb-2">
                        <h2 class="fw-bold mb-0">${p.nombre}</h2>
                        <span class="badge bg-dark">#${p.id.toString().slice(-4)}</span>
                    </div>
                    <hr>
                    <p class="fs-5 mb-1">üè† <b>DIRECCI√ìN:</b><br>${p.direccion}</p>
                    <p class="text-muted small mb-3">üçî ${p.comida} <br> üìù ${p.notas || "Sin notas adicionales"}</p>
                    
                    <div class="bg-light p-3 rounded mb-3 border text-center">
                        <span class="text-muted d-block small">TOTAL A COBRAR</span>
                        <span class="text-danger fw-bold fs-2">$${p.total}.00</span>
                    </div>

                    <a href="${p.gps}" target="_blank" class="btn btn-gps w-100 p-3 mb-3">ABRIR EN GOOGLE MAPS üìç</a>
                    
                    <button class="btn btn-danger w-100 fw-bold py-3 fs-5" 
                            onclick="confirmarCobroYEntrega('${p.id}', '${encodeURIComponent(JSON.stringify(p))}')">
                        ENTREGADO Y COBRADO ‚úÖ
                    </button>
                `;
                document.getElementById('lista-reparto').prepend(card);
            });
        }

        function confirmarCobroYEntrega(id, pData) {
            if(!confirm("¬øConfirmas que ya cobraste y entregaste este pedido?")) return;

            const pedido = JSON.parse(decodeURIComponent(pData));
            pedido.repartidor = miNombre; // Identificamos qui√©n hizo la venta
            
            // Enviamos la se√±al final al Gerente para que sume el dinero a la cuenta de este repartidor
            canal.publish('para-gerente', pedido);
            
            // Quitamos la tarjeta
            const elemento = document.getElementById(`rep-${id}`);
            if(elemento) elemento.remove();
            
            // Si ya no hay pedidos, mostrar el mensaje de vac√≠o
            if(document.getElementById('lista-reparto').children.length === 0) {
                document.getElementById('vacio-msg').classList.remove('d-none');
            }

            alert("Venta registrada. El dinero se sum√≥ a tu corte en el panel de Gerente.");
        }
    </script>
</body>
</html>
