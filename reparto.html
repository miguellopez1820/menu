<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reparto - Dash Food</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.ably.com/lib/ably.min-1.js"></script>
</head>
<body class="bg-primary text-white p-3">
    <h3 class="fw-bold mb-4 text-center">ğŸ›µ Entregas Dash Food</h3>
    <div id="lista-reparto"></div>

    <script>
        const ably = new Ably.Realtime('DTn3Xw.LRKcmg:kyc7qhpjvAETzWfzWTVNnLerapobqPaCivYdBVk97OA');
        const canal = ably.channels.get('pedidos-dash');

        canal.subscribe('reparto-nuevo', (msg) => {
            const p = msg.data;
            const div = document.createElement('div');
            div.id = `reparto-${p.id}`;
            div.innerHTML = `
                <div class="card p-3 mb-3 text-dark shadow">
                    <h5><strong>Cliente:</strong> ${p.nombre}</h5>
                    <p class="mb-1">ğŸ  ${p.direccion}</p>
                    <a href="${p.gps}" target="_blank" class="btn btn-success w-100 my-2 fw-bold">ğŸ—ºï¸ ABRIR GPS (Google Maps)</a>
                    <button class="btn btn-outline-dark btn-sm w-100" onclick="completar('${p.id}')">ENTREGADO âœ…</button>
                </div>`;
            document.getElementById('lista-reparto').prepend(div);
        });

        function completar(id) {
            document.getElementById(`reparto-${id}`).remove();
        }
    </script>
</body>
</html>
