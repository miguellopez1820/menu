<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.ably.com/lib/ably.min-1.js"></script>
    <style>
        body { background: #1a1a1a; color: white; }
        .job-card { background: #2d2d2d; border-radius: 20px; padding: 20px; margin-bottom: 20px; border: 1px solid #444; }
    </style>
</head>
<body class="p-3">
    <div id="login">
        <h2 class="text-center py-5">Identificación</h2>
        <button class="btn btn-outline-success btn-lg w-100 mb-3" onclick="start('Juan')">JUAN</button>
        <button class="btn btn-outline-success btn-lg w-100" onclick="start('Pedro')">PEDRO</button>
    </div>

    <div id="app" class="d-none">
        <h3 id="nom-repa" class="text-success fw-bold"></h3>
        <div id="lista-tareas"></div>
    </div>

    <script>
        const ably = new Ably.Realtime('DTn3Xw.LRKcmg:kyc7qhpjvAETzWfzWTVNnLerapobqPaCivYdBVk97OA');
        const canal = ably.channels.get('pedidos-dash');

        function start(nombre) {
            document.getElementById('login').classList.add('d-none');
            document.getElementById('app').classList.remove('d-none');
            document.getElementById('nom-repa').innerText = "Repartidor: " + nombre;

            canal.subscribe('asignado-' + nombre, (m) => {
                const p = m.data;
                const div = document.createElement('div');
                div.className = "job-card"; div.id = `j-${p.id}`;
                div.innerHTML = `
                    <h4>Folio #${p.folio}</h4>
                    <p><b>Cliente:</b> ${p.nombre}<br><b>Monto:</b> $${p.total}</p>
                    <a href="${p.gps}" target="_blank" class="btn btn-info w-100 mb-2">GPS</a>
                    <button class="btn btn-success w-100" onclick="finalizar('${p.id}', '${encodeURIComponent(JSON.stringify(p))}')">ENTREGADO ✅</button>`;
                document.getElementById('lista-tareas').prepend(div);
            });
        }

        function finalizar(id, data) {
            const p = JSON.parse(decodeURIComponent(data));
            canal.publish('para-gerente', p);
            canal.publish('status-' + id, { estado: 'entregado' });
            document.getElementById(`j-${id}`).remove();
        }
    </script>
</body>
</html>
