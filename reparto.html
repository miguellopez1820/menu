<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.ably.com/lib/ably.min-1.js"></script>
    <style>body{background:#1a1a1a;color:#fff;} .card-job{background:#fff;color:#000;border-radius:15px;border-left:8px solid #06C167;}</style>
</head>
<body class="p-3">
    <div id="login" class="text-center py-5">
        <h2 class="mb-4">Panel de Reparto</h2>
        <button class="btn btn-outline-success btn-lg w-100 mb-3" onclick="entrar('Juan')">JUAN üõµ</button>
        <button class="btn btn-outline-success btn-lg w-100" onclick="entrar('Pedro')">PEDRO üõµ</button>
    </div>
    <div id="app" class="d-none">
        <h4 id="display-n" class="text-success fw-bold mb-4 text-center"></h4>
        <div id="lista-tareas"></div>
    </div>

    <script>
        const ably = new Ably.Realtime('DTn3Xw.LRKcmg:kyc7qhpjvAETzWfzWTVNnLerapobqPaCivYdBVk97OA');
        const canal = ably.channels.get('pedidos-dash');
        let misPedidos = JSON.parse(localStorage.getItem('mis_pedidos')) || [];
        let miNombre = "";

        function entrar(n) {
            miNombre = n;
            document.getElementById('login').classList.add('d-none');
            document.getElementById('app').classList.remove('d-none');
            document.getElementById('display-n').innerText = "Repartidor: " + n;
            misPedidos.filter(x => x.repartidor == miNombre).forEach(p => dibujar(p));

            canal.subscribe('asignado-' + n, (m) => {
                const p = m.data;
                if(misPedidos.find(x => x.id == p.id)) return;
                misPedidos.push(p);
                localStorage.setItem('mis_pedidos', JSON.stringify(misPedidos));
                dibujar(p);
            });
        }

        function dibujar(p) {
            const div = document.createElement('div'); div.id = `j-${p.id}`;
            div.className = "card-job p-3 mb-3 shadow-lg";
            div.innerHTML = `
                <div class="d-flex justify-content-between align-items-start">
                    <h5 class="fw-bold">Folio #${p.folio}</h5>
                    <div class="text-end text-danger fw-bold fs-4">$${p.total}.00</div>
                </div>
                <p class="small mb-2">${p.comida}</p>
                <p class="small text-muted mb-3">üìç ${p.direccion}</p>
                <a href="${p.gps}" target="_blank" class="btn btn-primary w-100 mb-2 fw-bold">üìç ABRIR MAPA</a>
                <button class="btn btn-success w-100 fw-bold py-2" onclick="listo('${p.id}')">ENTREGADO ‚úÖ</button>`;
            document.getElementById('lista-tareas').prepend(div);
        }

        function listo(id) {
            const p = misPedidos.find(x => x.id == id);
            canal.publish('para-gerente', p);
            canal.publish('status-' + id, { estado: 'entregado' });
            misPedidos = misPedidos.filter(x => x.id != id);
            localStorage.setItem('mis_pedidos', JSON.stringify(misPedidos));
            document.getElementById('j-'+id).remove();
        }
    </script>
</body>
</html>
