<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reparto Dash - Perfiles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.ably.com/lib/ably.min-1.js"></script>
    <style>
        body { background: #002e26; color: white; }
        .card-entrega { background: #fff; color: #000; border-radius: 15px; margin-bottom: 15px; border: 3px solid #06C167; }
        .btn-gps { background: #06C167; color: #fff; font-weight: bold; }
        .perfil-selector { background: #004d40; padding: 20px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
    </style>
</head>
<body class="p-3">
    <div id="pantalla-perfil" class="container py-5">
        <div class="perfil-selector text-center">
            <h2 class="fw-bold mb-4">Â¿QuiÃ©n entrega hoy? ğŸ›µ</h2>
            <div class="d-grid gap-3">
                <button class="btn btn-outline-light btn-lg" onclick="setRepartidor('Juan')">Juan ğŸ“¦</button>
                <button class="btn btn-outline-light btn-lg" onclick="setRepartidor('Pedro')">Pedro ğŸ“¦</button>
                <button class="btn btn-outline-light btn-lg" onclick="setRepartidor('Miguel')">Miguel ğŸ“¦</button>
                <hr>
                <input type="text" id="otro-nombre" class="form-control text-center" placeholder="Otro nombre...">
                <button class="btn btn-success" onclick="setRepartidor(document.getElementById('otro-nombre').value)">ENTRAR</button>
            </div>
        </div>
    </div>

    <div id="app-reparto" class="d-none">
        <h4 class="text-center mb-4">Repartidor: <span id="display-nombre" class="text-warning"></span></h4>
        <div id="lista-reparto"></div>
    </div>

    <script>
        const ably = new Ably.Realtime('DTn3Xw.LRKcmg:kyc7qhpjvAETzWfzWTVNnLerapobqPaCivYdBVk97OA');
        const canal = ably.channels.get('pedidos-dash');
        let miNombre = "";

        function setRepartidor(nombre) {
            if(!nombre) return alert("Escribe un nombre");
            miNombre = nombre;
            document.getElementById('display-nombre').innerText = miNombre;
            document.getElementById('pantalla-perfil').classList.add('d-none');
            document.getElementById('app-reparto').classList.remove('d-none');
        }

        canal.subscribe('para-repartidor', (msg) => {
            const p = msg.data;
            const card = document.createElement('div');
            card.id = `rep-${p.id}`;
            card.className = "card card-entrega p-3 shadow animate__animated animate__fadeInUp";
            card.innerHTML = `
                <h3 class="fw-bold">${p.nombre}</h3>
                <p class="fs-5 mb-1">ğŸ  <b>DirecciÃ³n:</b> ${p.direccion}</p>
                <p class="text-danger fw-bold fs-4">ğŸ’° COBRAR: $${p.total}</p>
                <a href="${p.gps}" target="_blank" class="btn btn-gps w-100 p-3 mb-2">ABRIR MAPA ğŸ“</a>
                <button class="btn btn-danger w-100 fw-bold py-3" onclick="finalizarEntrega('${p.id}', '${encodeURIComponent(JSON.stringify(p))}')">
                    CONFIRMAR ENTREGA âœ…
                </button>`;
            document.getElementById('lista-reparto').prepend(card);
        });

        function finalizarEntrega(id, pData) {
            const pedido = JSON.parse(decodeURIComponent(pData));
            pedido.repartidor = miNombre; // IMPORTANTE: Agregamos quiÃ©n lo entregÃ³
            
            // Enviamos la seÃ±al al Gerente
            canal.publish('para-gerente', pedido);
            
            document.getElementById(`rep-${id}`).remove();
            alert("Â¡Venta enviada al Gerente!");
        }
    </script>
</body>
</html>
