<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reparto | Taquer√≠a Leo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.ably.com/lib/ably.min-1.js"></script>
    <style>
        body { background: #121212; color: white; padding: 15px; }
        .card-repa { background: #222; border-radius: 30px; border-left: 20px solid #28a745; margin-bottom: 25px; padding: 25px; }
        .folio-txt { font-size: 5rem; font-weight: 900; color: #ffc107; line-height: 1; }
        .monto-txt { font-size: 3.5rem; color: #28a745; font-weight: bold; }
        .btn-maps { background: #007bff; font-size: 1.8rem; padding: 20px; border-radius: 20px; color: white; font-weight: bold; text-decoration: none; display: block; text-align: center; }
        .aviso-tarjeta { background: #004085; color: white; font-size: 2rem; padding: 15px; border-radius: 15px; text-align: center; animation: blink 1s infinite; }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
<body class="p-3">
    <div id="login" class="text-center py-5">
        <h1 class="display-1 fw-bold mb-5 text-warning">REPARTO</h1>
        <button class="btn btn-primary w-100 py-4 fs-1 mb-4 rounded-pill" onclick="entrar('JUAN')">JUAN</button>
        <button class="btn btn-primary w-100 py-4 fs-1 rounded-pill" onclick="entrar('PEDRO')">PEDRO</button>
    </div>

    <div id="app" class="d-none">
        <div id="bolsa-txt" class="p-3 bg-warning text-dark text-center fw-bold h2 rounded-4 mb-4">BOLSA: $400</div>
        <div id="pedidos"></div>
    </div>

<script>
    const ably = new Ably.Realtime({ key: 'YOUR_ABLY_KEY' });
    const canal = ably.channels.get('canal-operativo-menu');
    let chofer = localStorage.getItem('ch_nom'), bolsa = parseFloat(localStorage.getItem('ch_bolsa')) || 400, rutas = JSON.parse(localStorage.getItem('ch_rutas')) || [];

    if(chofer) {
        document.getElementById('login').classList.add('d-none');
        document.getElementById('app').classList.remove('d-none');
        updateBolsa();
        rutas.forEach(p => dibujar(p));
        
        canal.subscribe('asignado-' + chofer, m => {
            if(!rutas.find(x=>x.id==m.data.id)) {
                rutas.push(m.data); localStorage.setItem('ch_rutas', JSON.stringify(rutas)); dibujar(m.data);
            }
        });

        // ENV√çO DE GPS CADA 30 SEG
        setInterval(() => {
            navigator.geolocation.getCurrentPosition(p => {
                canal.publish('posicion-repa', { chofer, coords: `${p.coords.latitude},${p.coords.longitude}` });
            });
        }, 30000);
    }

    function entrar(n) { localStorage.setItem('ch_nom', n); location.reload(); }

    function dibujar(p) {
        const div = document.createElement('div'); div.id = `r-${p.id}`; div.className = "card-repa shadow-lg";
        const btnMaps = p.gps ? `<a href="http://maps.google.com/maps?q=${p.gps}" target="_blank" class="btn-maps mb-3">üìç IR AL CLIENTE</a>` : '';
        const terminal = p.pago === 'Tarjeta' ? `<div class="aviso-tarjeta mb-3">üí≥ LLEVAR TERMINAL</div>` : '';
        
        div.innerHTML = `
            <div class="d-flex justify-content-between mb-2 align-items-center">
                <span class="folio-txt">#${p.folio}</span>
                <span class="monto-txt">$${p.total}</span>
            </div>
            <div class="h2 mb-3">üë§ ${p.nombre}<br>üè† ${p.direccion}</div>
            <div class="bg-dark p-3 rounded mb-3 fs-3 text-warning">üìù NOTAS: ${p.notas}</div>
            <div class="bg-secondary p-3 rounded mb-3 fs-4 text-white">${p.alimentos}${p.snacks}</div>
            ${terminal}
            ${btnMaps}
            <button class="btn btn-success w-100 py-4 fs-1 fw-bold rounded-4" onclick="entregar('${p.id}')">ENTREGADO ‚úÖ</button>`;
        document.getElementById('pedidos').prepend(div);
    }

    function entregar(id) {
        const p = rutas.find(x=>x.id==id);
        if(p.pago === 'Efectivo') bolsa += parseFloat(p.total);
        localStorage.setItem('ch_bolsa', bolsa);
        p.status = 'entregado'; p.chofer_nombre = chofer;
        canal.publish('registro-gerente', p);
        canal.publish('status-'+id, { estado: 'entregado' });
        rutas = rutas.filter(x=>x.id!=id); localStorage.setItem('ch_rutas', JSON.stringify(rutas));
        document.getElementById('r-'+id).remove(); updateBolsa();
    }

    function updateBolsa() {
        const el = document.getElementById('bolsa-txt'); el.innerText = `BOLSA EFECTIVO: $${bolsa.toFixed(0)}`;
        if(bolsa >= 1500) el.className = "p-3 bg-danger text-white text-center fw-bold h2 rounded-4 mb-4";
        canal.publish('reporte-bolsa', { chofer, total: bolsa });
    }
</script>
</body>
</html>
