<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cocina</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.ably.com/lib/ably.min-1.js"></script>
</head>
<body class="bg-black text-white p-3">
    <h2 class="text-danger">ðŸ”¥ COCINA</h2>
    <div id="lista" class="d-flex flex-wrap gap-3"></div>

<script>
    const ably = new Ably.Realtime('DTn3Xw.LRKcmg:kyc7qhpjvAETzWfzWTVNnLerapobqPaCivYdBVk97OA');
    const canal = ably.channels.get('canal-operativo-menu');

    canal.subscribe('nuevo-pedido', (m) => {
        const p = m.data;
        if(!p.alimentos) return; // Filtro de Ã¡rea

        const div = document.createElement('div');
        div.id = `t-${p.id}`;
        div.className = "card p-3 text-dark";
        div.style.width = "250px";
        div.innerHTML = `
            <h5 id="fol-${p.id}">Folio: ---</h5>
            <div class="fw-bold">${p.alimentos}</div>
            <button class="btn btn-sm btn-danger mt-2" onclick="this.parentElement.remove()">LISTO</button>
        `;
        document.getElementById('lista').prepend(div);
    });

    canal.subscribe('folio-asignado', (m) => {
        const el = document.getElementById(`fol-${m.data.id}`);
        if(el) el.innerText = "Folio: #" + m.data.folio;
    });
</script>
</body>
</html>
