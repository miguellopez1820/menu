<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>GERENTE - Corte de Caja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.ably.com/lib/ably.min-1.js"></script>
    <style>
        body { background: #f0f2f5; font-family: sans-serif; }
        .card-repartidor { background: white; border-radius: 12px; padding: 15px; margin-bottom: 10px; border-left: 5px solid #198754; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .monto-repa { font-size: 1.5rem; font-weight: bold; color: #198754; }
    </style>
</head>
<body class="p-4">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="fw-bold">üí∞ Corte de Caja en Vivo</h2>
            <button class="btn btn-danger" onclick="borrarTodo()">CERRAR D√çA / REINICIAR</button>
        </div>

        <div class="row">
            <div class="col-md-5">
                <h4 class="fw-bold">üõµ Cuentas por Repartidor</h4>
                <div id="lista-repartidores">
                    <p class="text-muted">No hay entregas confirmadas a√∫n.</p>
                </div>
            </div>

            <div class="col-md-7">
                <div class="card p-4 border-0 shadow-sm">
                    <h4 class="fw-bold mb-3">üìú √öltimas Entregas</h4>
                    <table class="table">
                        <thead><tr><th>Hora</th><th>Repartidor</th><th>Pedido</th><th>Total</th></tr></thead>
                        <tbody id="tabla-ventas"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        const ably = new Ably.Realtime('DTn3Xw.LRKcmg:kyc7qhpjvAETzWfzWTVNnLerapobqPaCivYdBVk97OA');
        const canal = ably.channels.get('pedidos-dash');
        let cuentasRepartidores = {};

        canal.subscribe('para-gerente', (msg) => {
            const p = msg.data;
            const hora = new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
            const monto = Number(p.total) || 0;
            const repa = p.repartidor || "Desconocido";

            // Actualizar cuenta individual del repartidor
            if(!cuentasRepartidores[repa]) cuentasRepartidores[repa] = 0;
            cuentasRepartidores[repa] += monto;

            dibujarCuentas();

            // Agregar a la tabla
            const fila = `<tr>
                <td>${hora}</td>
                <td><span class="badge bg-primary">${repa}</span></td>
                <td>${p.comida}</td>
                <td class="fw-bold text-success">$${monto}</td>
            </tr>`;
            document.getElementById('tabla-ventas').innerHTML = fila + document.getElementById('tabla-ventas').innerHTML;
        });

        function dibujarCuentas() {
            const contenedor = document.getElementById('lista-repartidores');
            contenedor.innerHTML = "";
            
            for (let repa in cuentasRepartidores) {
                const div = document.createElement('div');
                div.className = 'card-repartidor d-flex justify-content-between align-items-center';
                div.innerHTML = `
                    <div><span class="text-muted small">Repartidor</span><br><b>${repa}</b></div>
                    <div class="monto-repa">$${cuentasRepartidores[repa]}.00</div>`;
                contenedor.appendChild(div);
            }
        }

        function borrarTodo() {
            if(confirm("¬øEst√°s seguro de reiniciar las cuentas? Esto borrar√° el historial del d√≠a.")) {
                location.reload();
            }
        }
    </script>
</body>
</html>
